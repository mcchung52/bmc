<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
  <title>User Form</title>
</head>

<body ng-app='app' ng-cloak ng-controller="formCtrl">
  
  <form novalidate ng-init="reset()">

    <div class="req">* Required Field</div>

    <div>
      <p>Affected User(s) <span class="req">*</span></p>
      
      <user-name type-ahead=3 form-obj="form"></user-name>
    </div>
    
    <div>
      <p>Affected Company <span class="req">*</span></p>
      <input type="text" ng-model="form.company">      
    </div>
  
    <div>
      <p>Incident Template</p>
      <div id="withButton">
        <div id="container">
          <input type="text" placeholder='Start typing the name of a common issue' ng-model="form.incidentTemp">
          <button id="browse" class="btn btn-default" ng-click="">Browse</button>
        </div>
      </div>

      <div id="autoAssign">
        <input type="checkbox" ng-model="form.autoAssign">Auto-assign this task to the best fit group      
      </div>
    </div>
  
    <div>
      <p>Incident Title <span class="req">*</span></p>
      <input type="text" placeholder='Type a title for this incident' ng-model="form.incidentTitle">    
    </div>

    <div id="calPrior">
      Calculated Priority: <button class="prior btn" ng-class="calcPriorClass" ng-click="calPriorClicked()">{{form.calcPrior}}</button>      
    </div>
    
  </form>
  
    <div class="footer">
      <hr>
      <!-- <button id="save" class="btn btn-primary" ng-disabled="inputValid()" onclick="$('#Searching_Modal').modal('show')">Save</button> -->
      <button id="save" class="btn btn-primary" ng-disabled="inputValid()" ng-click="save()">Save</button>
      <button id="cancel" class="btn btn-default" ng-click="reset()">Cancel</button>      
    </div>
    

  <div id="Searching_Modal" class="modal fade" tabindex="-1" role="dialog" data-keyboard="false"
           data-backdrop="static">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header" style="text-align: center">
                      <h3>Saving...</h3>
                  </div>
                  <div class="modal-body" >
                      <div style="height:200px">
                        <span id="searching_spinner_center" style="position: absolute;display: block;top: 50%;left: 50%;"></span>
                      </div>
                  </div>
                  <div class="modal-footer" style="text-align: center"></div>
              </div>
          </div>
      </div>
  </div>

  <script src="main.js"></script>
  <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
